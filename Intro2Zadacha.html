<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 Zadacha</title>
</head>
<body>
<table cellspacing="20">
    <tr>
        <td >Тип булочки : </td>
        <td><select>
                    <option>Булочки для гамбургеров</option>
                    <option>Булочки для чизбургеров</option>
                    <option>Булочки для крабсбургеров</option>
                    <option>Булочки для чикенбургеров</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Тип мяса :</td>
        <td>
            <select>
                <option>Говядина</option>
                <option>Баранина</option>
                <option>Курица</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Опции :</td>
        <td>
            <input type="checkbox">помидор <br>
            <input type="checkbox">соленые огурцы <br>
            <input type="checkbox">лук
        </td>
    </tr>
    <tr>
        <td>Адрес :</td>
        <td>
            <input type="text" placeholder="Введите адрес">
        </td>
    </tr>
    <tr>
        <td>Ф.И.О Заказчика :</td>
        <td>
            <input type="text" placeholder="Введите Ф.И.О">
        </td>
    </tr>
    <tr>
        <td>Желаемое время доставки :</td>
        <td>
            <input type="time">
        </td>
    </tr>
    <tr>
        <td>Выбор бургера :</td>
        <td>
            <select>
                <option selected>Гамбугер</option>
                <option>Крабсбургер</option>
                <option>Чизбургер</option>
                <option>Чикенбургер</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><button>Заказать</button></td>
    </tr>
</table>
</body>
</html>
