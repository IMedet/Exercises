<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3Zadacha</title>
</head>
<body>
<table cellspacing="50">
    <tr>
        <td>Имя: </td><td><input type="text"></td>
    </tr>
    <tr>
        <td>Фамилия: </td><td><input type="text"></td>
    </tr>
    <tr>
        <td>Отчество: </td><td><input type="text"></td>
    </tr>
    <tr>
        <td>Родной город: </td>
        <td>
            <select>
                <option selected>Алматы</option>
                <option>Шымкент</option>
                <option>Астана</option>
                <option>Актау</option>
                <option>Семей</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td>
            <input type="checkbox" name="gender">Мужской<br>
            <input type="checkbox" name="gender">Женский
        </td>
    </tr>
    <tr>
        <td>Дата рождения: </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>Образования: </td>
        <td>
            <select>
                <option>РФМШ г.Алматы</option>
                <option>НИШ г.Алматы</option>
                <option>БИЛ г.Алматы</option>
                <option>Нур Орда г.Алматы</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Баллы ЕНТ: </td>
        <td>
            <input type="number" placeholder="0">
        </td>
    </tr>
    <tr>
        <td><button>Зарегистрировать</button></td>
    </tr>
</table>
</body>
</html>
